on:
  push:
    branches:
      - main
    tags:
      - "v*"

name: Release policy

jobs:
  test:
    name: run tests and linters
    uses: kubewarden/github-actions/.github/workflows/reusable-test-policy-go.yml@73e92c9cf9059299619e79372b78eb09a5934fa0 # v4.5.11

  release:
    needs: test
    permissions:
      # Required to create GH releases
      contents: write
      # Required to push to GHCR
      packages: write
      # Required by cosign keyless signing
      id-token: write

    uses: kubewarden/github-actions/.github/workflows/reusable-release-policy-go.yml@73e92c9cf9059299619e79372b78eb09a5934fa0 # v4.5.11
    with:
      oci-target: ghcr.io/${{ github.repository_owner }}/policies/policy-name #FIXME
