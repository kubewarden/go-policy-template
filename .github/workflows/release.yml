on:
  push:
    branches:
      - main
    tags:
      - "v*"

name: Release policy

jobs:
  test:
    name: run tests and linters
    uses: kubewarden/github-actions/.github/workflows/reusable-test-policy-go.yml@17c5644b077a978dfb14bb78985432362b619c1e # v4.4.7

  release:
    needs: test
    permissions:
      # Required to create GH releases
      contents: write
      # Required to push to GHCR
      packages: write
      # Required by cosign keyless signing
      id-token: write

    uses: kubewarden/github-actions/.github/workflows/reusable-release-policy-go.yml@17c5644b077a978dfb14bb78985432362b619c1e # v4.4.7
    with:
      oci-target: ghcr.io/${{ github.repository_owner }}/policies/policy-name #FIXME
