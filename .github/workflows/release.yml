on:
  push:
    branches:
      - main
    tags:
      - "v*"

name: Release policy

jobs:
  test:
    name: run tests and linters
    uses: kubewarden/github-actions/.github/workflows/reusable-test-policy-go.yml@4da9b3a995e38a7821d404dee64d9559c29bb9c0 # v4.5.3

  release:
    needs: test
    permissions:
      # Required to create GH releases
      contents: write
      # Required to push to GHCR
      packages: write
      # Required by cosign keyless signing
      id-token: write

    uses: kubewarden/github-actions/.github/workflows/reusable-release-policy-go.yml@4da9b3a995e38a7821d404dee64d9559c29bb9c0 # v4.5.3
    with:
      oci-target: ghcr.io/${{ github.repository_owner }}/policies/policy-name #FIXME
